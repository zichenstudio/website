<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Fast</title></head><body><style>body {animation: change 1s;animation-delay: 0.5s;animation-timing-function:linear;animation-iteration-count:infinite;}@keyframes change {0% {background-color: #000000;}11.1% {background-color: #FF00FF;}22.2% {background-color: #0000FF;}33.3% {background-color: #00FFFF;}44.4% {background-color: #00FF00;}55.5% {background-color: #FFFF00;}66.6% {background-color: #C0C0C0;}77.7% {background-color: #FFFFFF;}88.8% {background-color: #FF0000;}100% {background-color: #000000;}}</style></body></html>
